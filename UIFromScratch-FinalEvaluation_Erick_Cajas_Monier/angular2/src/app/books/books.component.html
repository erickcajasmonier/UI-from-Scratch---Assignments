<div class="row">
  <div class="col-lg-9">
    <div class="col-md-10 form-inline">
      <label for="sort-field">Sort_By: </label>
      <select class="form-control" name="sort-field" id="sort-field" [(ngModel)]="sortField">
            <option
              *ngFor="let field of sortFields" 
              [value]="field">
                {{ utilService.capitalize(field) }}
              </option>
          </select>
      <label for="inputSearchBar">Pick_By_Title: </label>
      <input id="inputSearchBar" class="form-control col-md-6" type="text" placeholder="Search" [(ngModel)]="filterText">
    </div>
    <div class="books"> Hello BooksComponent! </div>
    <div class="card-deck card-deck-example">
      <div class="card card-outline-secondary col-lg-4 mb-3" *ngFor="let book of books | sortBy: [sortField] | filter: filterText">
        <img class="card-img-top" [src]="book.imgUrl" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title" [innerText]="book.title"></h4>
          <p class="card-text" myHighlight [innerText]="book.author"></p>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{book.year_published}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
